<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MAXXXXXXXXXXXXXXXXXXXXXXXXXXXX</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: Comic Sans MS, Impact, sans-serif;
}

/* BACKGROUND LAYERS */
.bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 200%;
  height: 200%;
  background-repeat: repeat;
  opacity: 0.35;
  animation: moveBg linear infinite;
}

.bg1 { animation-duration: 40s; z-index: -4; }
.bg2 { animation-duration: 30s; z-index: -3; }
.bg3 { animation-duration: 20s; z-index: -2; }
.bg4 { animation-duration: 15s; z-index: -1; }

@keyframes moveBg {
  from { transform: translate(0, 0); }
  to { transform: translate(-50%, -50%); }
}

/* TITLE */
h1 {
  position: fixed;
  top: 10px;
  width: 100%;
  text-align: center;
  font-size: 3rem;
  color: red;
  text-shadow: 4px 4px black;
  z-index: 20;
}

/* WATERMARK */
#watermark {
  position: absolute;
  font-size: 14px;
  color: rgba(255,255,255,0.7);
  text-shadow: 1px 1px black;
  z-index: 50;
  pointer-events: none;
}

/* DVD */
.dvd {
  position: absolute;
  width: 140px;
  pointer-events: none;
  z-index: 5;
}

/* JUMPSCARE */
#jumpscare {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 320px;
  display: none;
  z-index: 999;
}

/* RAIN */
.rain {
  position: absolute;
  top: -120px;
  pointer-events: none;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(120vh) rotate(360deg);
    opacity: 0.85;
  }
}
</style>
</head>
<body>

<!-- MULTI BACKGROUND -->
<div class="bg bg1"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="bg bg4"></div>

<h1>MAXXXXXXXXXXXXXXXXXXXXXXXXXXXX</h1>

<div id="watermark">Built by Curtis Gann</div>
<img id="jumpscare">

<script>
// IMAGE LIST
const images = ["1.png","2.png","3.png","4.png","5.png"];

// ASSIGN RANDOM IMAGES TO BACKGROUNDS
document.querySelectorAll(".bg").forEach(bg => {
  const img = images[Math.floor(Math.random() * images.length)];
  bg.style.backgroundImage = `url('${img}')`;
});

// ===== MULTIPLE DVD BOUNCERS (CENTER START) =====
const dvdCount = 5;
const dvds = [];

const centerX = window.innerWidth / 2;
const centerY = window.innerHeight / 2;

for (let i = 0; i < dvdCount; i++) {
  const img = document.createElement("img");
  img.className = "dvd";
  img.src = images[Math.floor(Math.random() * images.length)];
  document.body.appendChild(img);

  dvds.push({
    el: img,
    x: centerX - 70,
    y: centerY - 70,
    dx: (Math.random() * 4 + 2) * (Math.random() < 0.5 ? -1 : 1),
    dy: (Math.random() * 4 + 2) * (Math.random() < 0.5 ? -1 : 1)
  });
}

function moveDVDs() {
  dvds.forEach(dvd => {
    dvd.x += dvd.dx;
    dvd.y += dvd.dy;

    if (dvd.x <= 0 || dvd.x + dvd.el.width >= window.innerWidth) dvd.dx *= -1;
    if (dvd.y <= 0 || dvd.y + dvd.el.height >= window.innerHeight) dvd.dy *= -1;

    dvd.el.style.left = dvd.x + "px";
    dvd.el.style.top = dvd.y + "px";
  });
  requestAnimationFrame(moveDVDs);
}
moveDVDs();

// ===== BOUNCING WATERMARK =====
const watermark = document.getElementById("watermark");

let wx = centerX;
let wy = centerY;
let wdx = 2.5;
let wdy = 2;

function moveWatermark() {
  wx += wdx;
  wy += wdy;

  if (wx <= 0 || wx + watermark.offsetWidth >= window.innerWidth) wdx *= -1;
  if (wy <= 0 || wy + watermark.offsetHeight >= window.innerHeight) wdy *= -1;

  watermark.style.left = wx + "px";
  watermark.style.top = wy + "px";

  requestAnimationFrame(moveWatermark);
}
moveWatermark();

// ===== JUMPSCARE =====
const jumpscare = document.getElementById("jumpscare");

function triggerJumpscare() {
  jumpscare.src = images[Math.floor(Math.random() * images.length)];
  jumpscare.style.display = "block";
  setTimeout(() => jumpscare.style.display = "none", 120);
}

setInterval(() => {
  if (Math.random() < 0.5) triggerJumpscare();
}, 7000);

// ===== RAIN =====
function spawnRain() {
  const img = document.createElement("img");
  img.src = images[Math.floor(Math.random() * images.length)];
  img.className = "rain";
  img.style.left = Math.random() * window.innerWidth + "px";
  img.style.width = Math.random() * 60 + 40 + "px";
  img.style.animationDuration = Math.random() * 3 + 2 + "s";
  document.body.appendChild(img);

  setTimeout(() => img.remove(), 6000);
}

setInterval(spawnRain, 120);
</script>

</body>
</html>
